 <!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h2>RAILED</h2>
    <div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">Login</h2>
        <form method="post" action="login.php" class="auth-form">
            <input type="email" name="email" placeholder="Email" required class="auth-input">
            <input type="password" name="password" placeholder="Password" required class="auth-input">
            <button type="submit" class="auth-button">Login</button>
        </form>
        <p class="auth-switch">Don't have an account? <a href="register.html">Register</a></p>
    </div>
</div>
</body>
</html>
